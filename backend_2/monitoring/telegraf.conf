[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  logfile = ""
  omit_hostname = true

[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2
  path = "/metrics"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]
[[inputs.swap]]
[[inputs.system]]

[[inputs.net]]
  interfaces = ["eth0", "lo"]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay"]

[[inputs.docker]]
  endpoint = "tcp://host.docker.internal:2375"
  gather_services = false
  timeout = "5s"
  container_name_include = []
  perdevice_include = ["cpu", "network", "blkio"]
  total_include = ["cpu", "network", "blkio"]
