services:
  # Cache
  redis:
    image: redis:7-alpine
    container_name: volunteerhub-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: unless-stopped
    # Resource limits (leave headroom for JMeter)
    cpus: 0.25
    mem_limit: 256m
    pids_limit: 256

  # Message broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: volunteerhub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "127.0.0.1:5672:5672"   # AMQP
      - "127.0.0.1:15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    cpus: 0.5
    mem_limit: 512m
    pids_limit: 512

  # Database  
  mysql:
    image: mysql:8.0
    container_name: volunteerhub-mysql
    ports:
      - "127.0.0.1:3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_pw
      MYSQL_DATABASE: volunteerhub
      MYSQL_USER: volunteerhub
      MYSQL_PASSWORD: volunteerhub_pw
      MYSQL_TCP_PORT: 3306
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot_pw"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    cpus: 0.75
    mem_limit: 1500m
    pids_limit: 512

  adminer:
    image: adminer:4
    container_name: volunteerhub-adminer
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
  traefik:
    image: traefik:v2.10
    container_name: volunteerhub-traefik
    command:
      - "--api.insecure=true" # bat dashboard o port 8080
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:5000"
    ports:
      - "5000:5000"     # API Gateway Entrypoint
      - "8080:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend

  # Spring Boot backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      #target: dev
    image: volunteerhub-backend:local
    #container_name: volunteerhub-backend
    volumes:
      - ./:/workspace
      - maven-repo:/root/.m2
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      mysql:
        condition: service_healthy
    #ports:
      #- "127.0.0.1:5000:5000"
    expose:
      - "5000"
    environment:
      # Override Spring datasource to use mysql container
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/volunteerhub?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: volunteerhub
      SPRING_DATASOURCE_PASSWORD: volunteerhub_pw

      # Redis inside compose network
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      # Ensure Lettuce picks the correct URL (override any packaged property)
      SPRING_REDIS_URL: redis://redis:6379
      # RabbitMQ inside compose network
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      # Respect app server port
      SERVER_PORT: "5000"
      # Temporary: disable Spring cache to avoid Redis dependency while debugging
      SPRING_CACHE_TYPE: redis
      # Tune JVM further if needed; also force spring.redis.host at JVM system property
      JAVA_TOOL_OPTIONS: -XX:+UseContainerSupport -XX:MaxRAMPercentage=70.0 -XX:InitialRAMPercentage=25.0 -Dspring.redis.host=redis
      SERVER_SHUTDOWN: "graceful"
      SPRING_LIFECYCLE_TIMEOUT_PER_SHUTDOWN_PHASE: "20s"
    deploy:
      mode: replicated
      replicas: 1

      # 1. Internal Healthcheck
    healthcheck:
        test: [ "CMD", "curl", "-f", "http://localhost:5000/healthz" ]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 30s
      # 2. Traefik Configuration
    labels:
        - "traefik.enable=true"

        # Routing rule: Mọi request sẽ vào backend
        - "traefik.http.routers.backend.rule=PathPrefix(`/`)"
        - "traefik.http.services.backend.loadbalancer.server.port=5000"

        # Smart Health Check (Traefik routing logic)
        - "traefik.http.services.backend.loadbalancer.healthcheck.path=/readyz"
        - "traefik.http.services.backend.loadbalancer.healthcheck.interval=5s"
        - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=2s"

        # Rate Limiting (100 req/s, burst 50)
        - "traefik.http.middlewares.backend-ratelimit.ratelimit.average=10"
        - "traefik.http.middlewares.backend-ratelimit.ratelimit.burst=10"
        - "traefik.http.routers.backend.middlewares=backend-ratelimit"
    restart: unless-stopped
    # Resource limits for local machine (leave CPU/RAM for JMeter and OS)
    cpus: 0.75
    mem_limit: 800m
    pids_limit: 768

volumes:
  redis-data:
  rabbitmq-data:
  mysql-data:
  maven-repo: