services:
    # Database
    mysql:
        image: mysql:8.0
        container_name: volunteerhub-bad-mysql
        ports:
            - "127.0.0.1:3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root_pw
            MYSQL_DATABASE: volunteerhub
            MYSQL_USER: volunteerhub
            MYSQL_PASSWORD: volunteerhub_pw
            MYSQL_TCP_PORT: 3306
        volumes:
            - mysql-data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        healthcheck:
            test: [ "CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot_pw" ]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped
        cpus: 0.75
        mem_limit: 1.5g
        pids_limit: 512
    adminer:
        image: adminer:4
        container_name: volunteerhub-bad-adminer
        ports:
            - "127.0.0.1:8080:8080"
        environment:
            ADMINER_DEFAULT_SERVER: mysql
        depends_on:
            mysql:
                condition: service_healthy
        restart: unless-stopped
    # Spring Boot backend
    backend:
        build:
            context: .
            dockerfile: Dockerfile
            target: dev
        image: volunteerhub-bad-backend:local
        container_name: volunteerhub-bad-backend
        volumes:
            - ./:/workspace
            - maven-repo:/root/.m2
        depends_on:
            mysql:
                condition: service_healthy
        ports:
            - "127.0.0.1:5000:5000"
        environment:
            SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/volunteerhub?serverTimezone=UTC
            SPRING_DATASOURCE_USERNAME: volunteerhub
            SPRING_DATASOURCE_PASSWORD: volunteerhub_pw
            SERVER_PORT: "5000"
        restart: unless-stopped
        cpus: 1.5
        mem_limit: 2g
        pids_limit: 768

volumes:
    mysql-data:
    maven-repo:
